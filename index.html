<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayne | Coming Soon</title>
    <meta name="description" content="Personal blog and portfolio of Dayne. Coming soon.">
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Styrene+A:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Claude uses a custom font similar to SÃ¶hne, we'll use a close alternative */
        @import url('https://fonts.cdnfonts.com/css/soehne');
        
        :root {
            --color-bg: #faf9f7;
            --color-text: #1a1a1a;
            --color-text-muted: #6b6b6b;
            --color-accent: #c9501c;
            --color-border: rgba(0, 0, 0, 0.08);
            --font-main: 'Soehne', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg: #1a1a1a;
                --color-text: #f5f5f3;
                --color-text-muted: #9a9a9a;
                --color-accent: #e86c3d;
                --color-border: rgba(255, 255, 255, 0.1);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Subtle grain texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        .container {
            max-width: 560px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 1.125rem;
            font-weight: 500;
            letter-spacing: -0.01em;
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeUp 0.8s var(--transition-smooth) 0.2s forwards;
        }

        .main-content {
            opacity: 0;
            animation: fadeUp 0.8s var(--transition-smooth) 0.4s forwards;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 400;
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .tagline {
            font-size: 1.125rem;
            color: var(--color-text-muted);
            line-height: 1.6;
            max-width: 400px;
            margin: 0 auto 3rem;
            letter-spacing: -0.01em;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--color-text-muted);
            padding: 0.625rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: 100px;
            background: transparent;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background-color: var(--color-accent);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 4rem;
            opacity: 0;
            animation: fadeUp 0.8s var(--transition-smooth) 0.6s forwards;
        }

        .links a {
            color: var(--color-text-muted);
            text-decoration: none;
            font-size: 0.875rem;
            letter-spacing: -0.01em;
            position: relative;
            transition: color 0.2s ease;
        }

        .links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--color-text);
            transition: width 0.3s var(--transition-smooth);
        }

        .links a:hover {
            color: var(--color-text);
        }

        .links a:hover::after {
            width: 100%;
        }

        /* Decorative corner elements */
        .corner {
            position: fixed;
            width: 80px;
            height: 80px;
            opacity: 0;
            animation: fadeIn 1s var(--transition-smooth) 0.8s forwards;
        }

        .corner--tl {
            top: 2rem;
            left: 2rem;
            border-top: 1px solid var(--color-border);
            border-left: 1px solid var(--color-border);
        }

        .corner--br {
            bottom: 2rem;
            right: 2rem;
            border-bottom: 1px solid var(--color-border);
            border-right: 1px solid var(--color-border);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .logo {
                margin-bottom: 3rem;
            }

            .links {
                gap: 1.5rem;
                margin-top: 3rem;
            }

            .corner {
                width: 40px;
                height: 40px;
            }

            .corner--tl {
                top: 1rem;
                left: 1rem;
            }

            .corner--br {
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="corner corner--tl"></div>
    <div class="corner corner--br"></div>
    
    <div class="container">
        <div class="logo">dayne.online</div>
        
        <div class="main-content">
            <h1>Something new is brewing</h1>
            <p class="tagline">A personal space for thoughts on technology and photography.</p>
            
            <div class="status">
                <span class="status-dot"></span>
                Currently building
            </div>
        </div>
        
        <nav class="links">
            <a href="https://github.com/dayne" target="_blank" rel="noopener">GitHub</a>
            <a href="mailto:hello@dayne.online">Contact</a>
        </nav>
    </div>
</body>
</html>
